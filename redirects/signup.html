<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-up HTML CSS | Codingabel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }

        .login-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        .btn-outline-primary {
            color: #007bff;
            border-color: #007bff;
        }

        .btn-outline-primary:hover {
            color: #ffffff;
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>

<body>

    <div class="container py-5 px-5 bg">
        <div class="row justify-content-between bg-white rounded-start-4">
            <div class="col-lg-7 d-flex justify-content-center align-items-center">
                <div class="login-card py-lg-0 py-5">
                    <h2 class="fw-semibold">Welcome back</h2>
                    <p class="fw-light">Welcome back! Please login to your account</p>
                    <form action="#" class="form">
                        <div class="mb-3">
                            <label for="" class="mb-1 fw-medium">State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Choose your state</option>
                                <option value="patna">Patna</option>
                                <!-- Add more state options as needed -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="" class="mb-1 fw-medium">Email</label>
                            <input type="email" class="form-control" placeholder="Enter Email">
                        </div>
                        <div class="mb-3">
                            <label for="" class="mb-1 fw-medium">Password</label>
                            <input type="password" class="form-control" placeholder="Enter Password">
                        </div>
                        <div class="mb-3 d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberCheck">
                                <label class="form-check-label fw-medium" for="rememberCheck">Remember password</label>
                            </div>
                            <a href="#" class="fw-semibold text-decoration-none">Forgot password</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign in</button>
                        <button type="button" class="btn btn-outline-primary mt-3 w-100 d-flex justify-content-center align-items-center"
                            onclick="window.location.href='YOUR_GOOGLE_LOGIN_URL_HERE'">
                            <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/google.svg" alt=""
                                width="24" height="24" class="me-2">
                            <span>Log in with Google</span>
                        </button>
                    </form>
                    <p class="text-center mt-4">Don't have an account? <a href="#"
                            class="text-decoration-none fw-semibold">Sign up now</a></p>
                </div>
            </div>
            <div class="col-lg-5 col-12 p-0">
                <img src="https://cdn.example.com/books-image.jpg" alt="Books Image" class="img-fluid w-100 h-100">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
